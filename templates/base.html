<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>Река слов</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="color: white" href="#">
                    <img src="{{url_for('static', filename='img/tolstoy.svg')}}" alt="" width="100" height="100" class="d-inline-block align-text-top">
                Толстой напился
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"  aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills nav-justified">
                    {% block link %}{% endblock %}
                </ul>
            </div>
            {% if not enter  %}
                <div class="collapse navbar-collapse" id="navbarLinkEnter">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                            <a href="/login" class="navbar-link">Войти</a>
                            <span class="navbar-text">

                              </span>
                            <a href="/register" class="navbar-link">Зарегистрироваться</a>
                      </li>
                    </ul>
                </div>
        {% else %}
                <div class="collapse navbar-collapse" id="navbarEnter">
                    <span class="navbar-text">
                        Вы вошли как {{ enter }}
                    </span>
                </div>
            {% endif %}
        </div>
    </nav>

<h4><font> Да польются слова рекой!</font></h4>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
