<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Река слов</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="color: white" href="#">
                    <img src="{{url_for('static', filename='img/tolstoy.svg')}}" alt="" width="100" height="100" class="d-inline-block align-text-top">
                    <img src="{{url_for('static', filename='img/logo.PNG')}}" alt="" width="300" height="100" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"  aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills nav-justified">
                    {% block link %}{% endblock %}
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarLinkEnter">
                {% if enter == 'False'%}
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                            <a href="/login" class="navbar-link">Войти</a>
                            <span class="navbar-text">

                              </span>
                            <a href="/register" class="navbar-link">Зарегистрироваться</a>
                      </li>
                    </ul>
                {% else %}
                    <div class="collapse navbar-collapse" id="navbarEnter">
                        <span class="navbar-text">
                            Вы вошли как {{ enter }}
                        </span>
                        {% block exit %}{% endblock %}
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

<h4><font> Да польются слова рекой!</font></h4>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
